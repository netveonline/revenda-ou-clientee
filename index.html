
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TV Séries e Filmes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
	<link rel="shortcut icon" href="images/televisao.ico" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <ul class="list-group list-group-horizontal">
        <li class="border-bottom-li">ENTRETENIMENTO</li>
        <li class="margin-left77">OPORTUNIDADE</li>
        <li class="margin-left77">SEGURANÇA</li>
      </ul>
      <div class="d-flex justify-content-center">
        <div class="border-mobile"></div>
      </div>
      <div class="icon-gradient"></div>

      <div class="wrapper-texts-buttons">
        <p class="text1">Tudo que você precisa, <span>em um só lugar</span></p>
        <p class="text2">Filmes<br />Séries<br />Canais ao vivo.</p>
        <div class="border-text2"></div>

        <div class="wrapper-links">
          <div class="links">
            <button
            type="button"
            onclick="window.open('http://assistir.netvonline.com/','_blank')"
          >
            Assistir
          </button>
            <button
              type="button"
              onclick="window.open('http://revender.netvonline.com/','_blank')"
            >
              Revender
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mb-7">
      <div class="border-mobile2"></div>
    </div>

    <div class="row footer">
      <div class="d-flex justify-content-center align-items-center column">
        <div
          class="infos-bottom d-flex justify-content-center align-items-center"
        >
          <img src="images/frame1.png" class="frame1" />
          <p>Sem compromisso,<br />cancele quando quiser.</p>
        </div>
      </div>

      <div class="d-flex justify-content-end border-remove">
        <div class="border-mobile3"></div>
      </div>

      <div class="d-flex justify-content-center align-items-center column">
        <div
          class="infos-bottom reverse d-flex justify-content-center align-items-center"
        >
          <img src="images/frame2.png" class="frame2" />
          <p>Mais de 80 mil conteúdos<br />por um preço acessível.</p>
        </div>
      </div>

      <div class="d-flex justify-content-start border-remove">
        <div class="border-mobile3"></div>
      </div>

      <div class="d-flex justify-content-center align-items-center column">
        <div
          class="infos-bottom d-flex justify-content-center align-items-center"
        >
          <img src="images/frame3.png" class="frame3" />
          <p>Servidor com 5 anos de<br />funcionamento.</p>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end margin-mobile">
      <div class="wrapper-text-mobile">
        <p class="text-mobile text-footer">
          Assista o quanto quiser em qualquer dispositivo.
        </p>
      </div>
      <div class="d-flex img-background">
        <img src="images/image-background.png" class="frame4" />
      </div>
      <!-- <div class="img-background"></div> -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

</html>
